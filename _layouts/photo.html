---
layout: compress
---

<!DOCTYPE HTML>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
    {% include head.html %}
    {% include head/custom.html %}
    
    <!-- Photo Gallery Specific Styles - Loading order is important -->
    <link rel="stylesheet" href="{{ site.baseurl }}/PhotoAsset/assets/css/main.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pagination-photo.css">
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ site.baseurl }}/PhotoAsset/assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/PhotoAsset/assets/css/ie8.css" /><![endif]-->
    
    <style>
        /* Gallery Header Styling - Making the title more prominent */
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        /* Proper centering for the navigation button */
        .nav-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #007acc, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
        }
        
        .nav-button:hover {
            background: linear-gradient(45deg, #0056b3, #007acc);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
            color: white;
        }
        
        /* Main content area with proper spacing */
        #main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto 2rem auto;
        }
        
        /* Photo frame styling - Creating clear separation */
        .thumb {
            margin-bottom: 3rem;
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0e6ed;
        }
        
        /* Hover effect for the entire photo frame */
        .thumb:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .thumb img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .thumb img:hover {
            transform: scale(1.02);
        }
        
        .thumb h2 {
            margin: 1.5rem 0 0.8rem 0;
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .thumb p {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* FIXED PAGINATION STYLING - Properly centered and spaced */
        .pagination {
            /* Force center alignment regardless of parent container */
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            flex-wrap: wrap !important;
            
            /* Spacing and positioning */
            margin: 4rem auto 6rem auto;
            padding: 2rem 1rem;
            
            /* Container styling */
            background: #ffffff;
            border-radius: 15px;
            border: 1px solid #e9ecef;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            
            /* Layout fixes */
            position: relative;
            z-index: 100;
            clear: both;
            width: fit-content;
            max-width: 90%;
            
            /* Remove any text alignment that might interfere */
            text-align: center;
        }
        
        /* Ensure footer stays below pagination */
        .page__footer {
            position: relative;
            z-index: 1;
            margin-top: 3rem;
            clear: both;
            display: block;
            width: 100%;
        }
        
        .pagination span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            margin-right: 1.5rem;
            display: inline-block;
            white-space: nowrap;
        }
        
        /* Pagination links styling */
        .pagination a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin: 0 8px;
            min-width: 50px;
            min-height: 50px;
            
            background: #ffffff;
            color: #007acc;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #007acc;
            font-weight: 500;
            font-size: 1rem;
            line-height: 1;
            
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            
            /* Prevent text selection */
            user-select: none;
            -webkit-user-select: none;
        }
        
        .pagination a:hover {
            background: #007acc;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
            border-color: #007acc;
        }
        
        /* Wrapper layout fix */
        #wrapper {
            background-color: white;
            min-height: 100vh;
            position: relative;
        }
        
        /* Responsive design adjustments */
        @media (max-width: 768px) {
            #main {
                padding: 1rem;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .thumb {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .pagination {
                margin: 3rem auto 4rem auto;
                padding: 1.5rem 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination span {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .pagination a {
                padding: 8px 14px;
                margin: 2px 3px;
                min-width: 40px;
                min-height: 40px;
            }
        }
        
        /* Additional body and layout styling */
        body {
            background-color: #f8f9fa;
        }
        
        /* Override any conflicting styles that might affect pagination alignment */
        .pagination * {
            box-sizing: border-box;
        }
        
        /* Ensure no floating elements interfere with pagination */
        .pagination::before,
        .pagination::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        
        <!-- Gallery Header - Now shows on all photo gallery pages -->
        <div class="gallery-header">
            <h1>{{ page.title | default: "✨ Photo Gallery ✨" }}</h1>
            <a href="{{ site.baseurl }}/" class="nav-button">
                ← Back to Homepage
            </a>
        </div>

        <!-- Main Content Area -->
        <div id="main">
            {{ content }}
        </div>
        
    </div>

    <!-- Scripts -->
    <script src="{{ site.baseurl }}/PhotoAsset/assets/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/PhotoAsset/assets/js/jquery.poptrox.min.js"></script>
    <script src="{{ site.baseurl }}/PhotoAsset/assets/js/skel.min.js"></script>
    <script src="{{ site.baseurl }}/PhotoAsset/assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="{{ site.baseurl }}/PhotoAsset/assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="{{ site.baseurl }}/PhotoAsset/assets/js/main.js"></script>

</body>
</html>
